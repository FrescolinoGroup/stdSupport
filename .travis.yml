language: cpp

#~ sudo: true

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data


# if you need to install packages before installing
#~ before_install:
    #~ - sudo apt-get update -qq
    #~ - sudo apt-get install -qq liblapack.so 

install:
    - mkdir build
    - cd build
    - git clone https://github.com/FrescolinoGroup/cmake_extensions.git
    - cmake .. -DCMAKE_MODULE_PATH=./cmake_extensions
    - make

# run test
script:
    - cd build 
    - make test
